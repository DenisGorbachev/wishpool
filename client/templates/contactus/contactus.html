<template name="contactus">
  <div class="welcome">
    <div id="contact-us">
      <header class="navbar navbar-inverse normal" role="banner">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Wishpool</a>
          </div>
          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/pricing">Pricing</a></li>
              <li><a href="/features">Use cases</a></li>
              <li><a href="/contactus">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right visible-md visible-lg">
              {{> loginButtons type="NavbarButton"}}
            </ul>
          </nav>
        </div>
      </header>
      <div id="info">
        <div class="container">
          <div class="row">
            <div class="col-md-8 message">
              <h3>Send us a message</h3>
              <p>
                You can contact us with anything related to Wishpool.
                <br /> We'll get in touch with you as soon as possible.
              </p>
              <form role="form" id="contact-form" method="post">
                <div class="form-group">
                  <label for="name">Your name</label>
                  <input type="text" name="name" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" name="phone" class="form-control" id="phone" />
                </div>
                <div class="form-group">
                  <label for="message">Your message</label>
                  <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="submit">
                  <input type="submit" class="button button-small" value="Email us" />
                </div>
              </form>
            </div>
            <div class="col-md-4 contact">
              <div class="address">
                <h3>Our Address</h3>
                <p>
                  Punavuorenkatu 23 B, <br />
                  Helsinki, 00150
                </p>
              </div>
              <div class="phone">
                <h3>By Phone</h3>
                <p>
                  1-800-346-3344
                </p>
              </div>
              <div class="online-support">
                <strong>Looking for online support?</strong>
                <p>
                  Talk to us now with our online chat
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer-white">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 text-center menu">
              <a href="/features">Features</a>
            </div>
            <div class="col-sm-4 text-center menu">
              <a href="/features">Use Cases</a>
            </div>
            <div class="col-sm-4 text-center menu">
              <a href="/contactus">Contact us</a>
            </div>
          </div>
          <div class="row credits">
            <div class="col-md-12">
              Copyright Â© 2015. Wishpool
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
