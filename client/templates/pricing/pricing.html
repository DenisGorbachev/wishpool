<template name="pricing">
  <div class="welcome">
    <div id="pricing">
        <header class="navbar navbar-inverse normal" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Wishpool</a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/pricing">Pricing</a></li>
                        <li><a href="/features">Use cases</a></li>
                        <li><a href="/contactus">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right visible-md visible-lg">
                      {{> loginButtons type="NavbarButton"}}
                    </ul>
                </nav>
            </div>
        </header>
      <div id="first-option">
        <div class="container">
          <div class="row header">
            <div class="col-md-12">
              <h3>Simple pricing</h3>
              <p>Everything you need and just one plan to choose from. Try us out for 30 days free</p>
            </div>
          </div>
          <div class="row charts">
            <div class="col-md-4 col-md-offset-4">
              <div class="chart featured">
                <div class="plan-name">Wishpool</div>
                <div class="quantity">
                  <span class="dollar">$</span>
                  <span class="price">79</span>
                  <span class="period">/month</span>
                </div>
                <div class="specs">
                    <div class="spec">
                        <span class="variable">Unlimited</span>
                        feedback widgets
                    </div>
                  <div class="spec">
                    <span class="variable">Unlimited</span>
                    user requests
                  </div>
                  <div class="spec">
                    <span class="variable">Unlimited</span>
                    domains
                  </div>
                  <div class="spec">
                    <span class="variable">Priority</span>
                    support
                  </div>
                  <div class="spec">
                    <span class="variable">Insightful</span>
                    analytics
                  </div>
                </div>
                <a class="btn-signup button-clear" href="../../react-wrap%202/theme%20v1.2/signup.html">
                  <span>Start free trial</span>
                </a>
                  <p>No credit card required</p>
              </div>
            </div>
            <br>
            <div class="row faq">
              <div class="col-md-12">
                <div class="row header">
                  <div class="col-md-12">
                    <h3>Frequently Asked Questions</h3>
                  </div>
                </div>
                <div class="row questions">
                  <div class="col-md-6">
                    <div class="question">
                      <strong>Do I need a card to signup?</strong>
                      <p>
                        No, you do not. Try us out for 30 days for free and see how it transforms
                        your business.
                      </p>
                    </div>
                    <div class="question">
                      <strong>Can I cancel at anytime?</strong>
                      <p>Yes, you can cancel anytime. We will earn your business over every day,
                        if you're not satisfied you are free to cancel your subscription.
                      </p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="question">
                      <strong>Can I send you feature requests?</strong>
                      <p> We welcome feature requests with open arms and have included a feedback box
                        on every page of our application to make it easy for you to send them.
                      </p>
                    </div>
                    <div class="question">
                      <strong>Do I need technical skills?</strong>
                      <p>No, most of our users are marketers or product managers. Wishpool is so simple anybody could use it.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row contact">
              <div class="col-md-12">
                <div class="wrapper clearfix">
                  <h5>
                    <span class="brankic-phone2"></span>
                    Is there information missing that you'd like?
                      <iframe src="https://widget.wishpool.me/TRFwquLthCiwt7ER9?userName=&userEmail=&userAvatarUrl=&userIsPaying=&userId=" frameborder="0" scrolling="no" allowtransparency="yes" style="display: block; margin: 0 auto; width: 100%; height: 40px;"></iframe>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer-white">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 menu">
              <h3>Overview</h3>
              <ul>
                <li>
                  <a href="/features">Features</a>
                </li>
                <li>
                  <a href="/features">Use Cases</a>
                </li>
              </ul>
            </div>
            <div class="col-sm-3 menu">
              <h3>Menu</h3>
              <ul>
                <li>
                  <a href="/aboutus">About us</a>
                </li>
                <li>
                  <a href="/contactus">Contact us</a>
                </li>
                <li>
                  <a href="">Jobs</a>
                  <a href="" class="hiring">
                    We're hiring!
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-sm-2 menu">
              <h3>Social</h3>
              <ul>
                <li>
                  <a href="#">Youtube</a>
                </li>
                <li>
                  <a href="#">Facebook</a>
                </li>
                <li>
                  <a href="#">Twitter</a>
                </li>
              </ul>
            </div>
            <div class="col-sm-4 newsletter">
              <div class="signup clearfix">
                <p>
                  Sign up for the newsletter and we'll inform you of updates, offers and more.
                </p>
                <form>
                  <input type="text" name="email" class="form-control" placeholder="Your email address" />
                  <input type="submit" value="Sign up" />
                </form>
              </div>
            </div>
          </div>
          <div class="row credits">
            <div class="col-md-12">
              Copyright Â© 2015. Wishpool
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
